    <style>
        @font-face {
            font-family: 'omyu_pretty';

            font-weight: normal;
            font-style: normal;
        }
        *{
            margin: 0;    
            box-sizing: border-box;
            font-family: 'omyu_pretty';
        }
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: rgb(36, 36, 36);
            align-items: center;
            justify-content: center;
        }
        #con{
            box-shadow: 5px 5px 5px 5px rgb(31, 31, 31);
            justify-content: center;
            display: flex;
            flex-direction: row;
            background-color: white;
            width: 92vw;
            height: calc(100vh - 8vw);
            border-radius: 20px;
            text-align: center;
            
        }
        
        h1{
            font-size:3vw;
            color: rgb(0, 0, 0);
        }

        #lock{
            width: 100%;
            height:100%;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }

        #imgcontainer{
            width: 65%;
        }
        #signuppanel{
            width: 35%;
            padding: 15vh 5vw 0 5vw;
            display: flex;
            flex-direction: column;

        }

        #header{
            justify-content:left;
            align-items: center;
            display: flex;
            flex-direction: row;
            height: 10vh;
            width: 100%;
        }
        
        #inputcon{
            border-radius: 10px;
            height: 15%;
            display: flex;
            flex-direction: column;
        }
        

        span{
            font-size: 0.8vw;
        }

        input{
            border-radius: 10px;
            height: 80%;
            margin: 3% 0;
            padding: 1vw;
        }

        input:valid{
            border: 1px solid rgb(0, 0, 0);
        }
        input:invalid{
            border:1.5px solid red;
        }
        
        input:invalid + span::before{
            color:red;
        }

        
        input[type="password"]{
            display: none;
        }
        
        
        
        button{
            width: 70%;
            margin: 5px auto;
            height: 50px;
            border: none;
            background-color: rgb(58, 204, 204);
            color: white;
            border-radius: 10px;
        }
        button:hover{
            cursor: pointer;
            transition: 500ms;
            background-color: white;
            color: rgb(58, 204, 204);
        }
        
        .etc {
            display: flex;
            align-items: center;
        }

        .etc > div{
            margin: auto;
        }

        .etc a {
            color: gray;
            text-decoration: none;
        }
        .etc a:hover {
            text-decoration: underline;
            cursor: pointer;
        }
        
    </style>
<script defer src="../runtime.js"></script><script defer src="../login/mail.js"></script></head>
<body>
    
    <div id="con">
        <div id="imgcontainer">
            <img id="lock" src="/img/lock" alt="pic">
        </div>
        <div id="signuppanel">
            <div id="header">
                <h1>회원가입</h1>
            </div>

            <div id="inputcon">
                <input placeholder="새 이메일" minlength="4" maxlength="50" type="email" required><span></span>
                <input placeholder="새 비밀번호" type="password" minlength="8" maxlength="30" type="email" required><span></span>    
            </div>
        
            <button>next</button>
            <span class="etc"><a class="etc2" href="/login">Back to Sign in</a></span>

        </div>
        
    </div>
